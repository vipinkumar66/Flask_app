{% extends "layout.html" %} {%block content%}
  <div class="container">
    {% for post in posts %}
    <div class="row">
      <div class="col">
        <img src="{url_for('static\images' filename='undraw_blogging_re_kl0d.svg')}">
      </div>
    </div>
      <div class="row justify-content-center mt-3 mb-3">
        <div class="col">
          <div class="card">
            <div class="card-header">
              {{post.author}}
            </div>
            <div class="card-body">
              <h5 class="card-title">{{post.title}}</h5>
              <p class="card-text">{{post.content}}</p>
              <a href="#" class="btn btn-primary">Read more</a>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{%endblock content%}
